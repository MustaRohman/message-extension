<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SimpleChat</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/notie.css" rel="stylesheet">
	<link href="css/login.css" rel="stylesheet">
</head>
<body>

	<h3>Login</h3>

	<!-- Login Form -->
	<form>
		<div class="form-group">
			<label for="emailInput">Email</label>
			<input type="email" class="form-control" id="emailInput" placeholder="hello@example.com">
		</div>
		<div class="form-group">
			<label for="passwordInput">Password</label>
			<input type="password" class="form-control" id="passwordInput">
		</div>
		<div>
			<input id="remember" type="checkbox">
			<label for="remember">Remember Password?</label>
		</div>
	</form>

	<div id="buttons">
		<button type="submit" id="login" class="btn btn-primary btn-sm pull-right">Login</button>

		<button id="create" class="btn btn-secondary btn-sm pull-left">Create</button>
	</div>

	

	<!-- Scripts -->
	<script type="text/javascript" src="/js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/notie.js"></script>
	<script type="text/javascript" src="/js/user.js"></script>
	<script type="text/javascript" src="/js/login.js"></script>
</body>
</html>
